<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-delete:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .save-status {
            margin-left: auto;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .save-status.saved {
            background: #d4edda;
            color: #155724;
        }

        .save-status.saving {
            background: #fff3cd;
            color: #856404;
        }

        .table-container {
            overflow-x: auto;
            padding: 0 30px 30px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th[data-column="task"] {
            text-align: left;
        }

        .resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            cursor: col-resize;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .resize-handle:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.4);
        }

        .resize-handle.resizing {
            opacity: 1;
            background: rgba(255, 255, 255, 0.6);
        }

        th:hover .resize-handle {
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
            transform: scale(1.2);
        }

        .job-number input {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
            text-align: center;
        }

        .job-number input::-webkit-outer-spin-button,
        .job-number input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .estimate-col input,
        .filled-col input {
            text-align: center;
        }

        .job-number {
            width: 80px;
            max-width: 80px;
        }

        .task-name {
            min-width: 200px;
            max-width: 300px;
        }

        .estimate-col,
        .filled-col,
        .remaining-col {
            width: 100px;
        }

        .done-col {
            width: 80px;
            text-align: center;
        }

        .actions-col {
            width: 60px;
            text-align: center;
        }

        .delete-row {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .delete-row:hover {
            background: #ee5a24;
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .remaining-hours {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        @media (max-width: 1080px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            body {
                padding: 0;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                padding: 20px;
                gap: 10px;
            }

            .table-container {
                padding: 0 20px 20px;
                max-height: calc(100vh - 250px);
            }

            th,
            td {
                padding: 12px 8px;
                font-size: 13px;
            }

            .job-number {
                width: 70px;
                max-width: 70px;
            }

            .task-name {
                min-width: 180px;
                max-width: 250px;
            }

            .estimate-col,
            .filled-col,
            .remaining-col {
                width: 85px;
            }

            .done-col {
                width: 70px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                padding: 15px;
                flex-direction: column;
                align-items: stretch;
            }

            .save-status {
                margin-left: 0;
                text-align: center;
                order: -1;
            }

            .table-container {
                padding: 0 15px 15px;
                max-height: calc(100vh - 280px);
            }

            th,
            td {
                padding: 10px 6px;
                font-size: 12px;
            }

            .job-number {
                width: 60px;
                max-width: 60px;
            }

            .task-name {
                min-width: 140px;
                max-width: 180px;
            }

            .estimate-col,
            .filled-col,
            .remaining-col {
                width: 75px;
            }

            .done-col {
                width: 65px;
            }

            .actions-col {
                width: 50px;
            }

            .delete-row {
                width: 26px;
                height: 26px;
                font-size: 14px;
            }

            input[type="text"],
            input[type="number"],
            select {
                padding: 8px 10px;
                font-size: 12px;
            }

            input[type="checkbox"] {
                width: 18px;
                height: 18px;
                transform: scale(1.1);
            }

            .progress-bar {
                height: 4px;
            }

            .remaining-hours {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Task Management System</h1>
            <p>Organize, track, and complete your projects efficiently</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="addRow()">+ Add Task</button>
            <button class="btn" onclick="saveData()">ðŸ’¾ Save</button>
            <button class="btn" onclick="exportToJSON()">ðŸ“¥ Export JSON</button>
            <button class="btn" onclick="document.getElementById('importFile').click()">ðŸ“¤ Import JSON</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importFromJSON(event)">
            <div class="save-status saved" id="saveStatus">All changes saved</div>
        </div>

        <div class="table-container">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th class="job-number" data-column="job">Job #<div class="resize-handle"></div>
                        </th>
                        <th class="task-name" data-column="task">Task Name<div class="resize-handle"></div>
                        </th>
                        <th class="estimate-col" data-column="estimate">Estimate (h)<div class="resize-handle"></div>
                        </th>
                        <th class="filled-col" data-column="filled">Filled (h)<div class="resize-handle"></div>
                        </th>
                        <th class="remaining-col" data-column="remaining">Remaining<div class="resize-handle"></div>
                        </th>
                        <th class="done-col" data-column="done">Done<div class="resize-handle"></div>
                        </th>
                        <th class="actions-col">Action</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let taskData = [];
        let autoSaveTimeout;
        let taskIdCounter = 1;
        let isResizing = false;
        let currentResizeColumn = null;
        let startX = 0;
        let startWidth = 0;

        // Column resize functionality
        function initializeColumnResize() {
            const resizeHandles = document.querySelectorAll('.resize-handle');

            resizeHandles.forEach(handle => {
                handle.addEventListener('mousedown', startResize);
            });
        }

        function startResize(e) {
            e.preventDefault();
            isResizing = true;
            currentResizeColumn = e.target.closest('th');
            startX = e.clientX;
            startWidth = currentResizeColumn.offsetWidth;

            currentResizeColumn.querySelector('.resize-handle').classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';

            document.addEventListener('mousemove', doResize);
            document.addEventListener('mouseup', stopResize);
        }

        function doResize(e) {
            if (!isResizing) return;

            const diff = e.clientX - startX;
            const newWidth = Math.max(50, startWidth + diff); // Minimum width 50px

            currentResizeColumn.style.width = newWidth + 'px';
            currentResizeColumn.style.minWidth = newWidth + 'px';
        }

        function stopResize() {
            if (!isResizing) return;

            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';

            if (currentResizeColumn) {
                currentResizeColumn.querySelector('.resize-handle').classList.remove('resizing');
                currentResizeColumn = null;
            }

            document.removeEventListener('mousemove', doResize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Load data on page load
        window.addEventListener('load', function () {
            loadData();
            if (taskData.length === 0) {
                addRow(); // Add initial row if no data exists
            }
            initializeColumnResize();
        });

        function loadData() {
            const saved = localStorage.getItem('taskManagerData');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    taskData = parsed.tasks || [];
                    taskIdCounter = parsed.counter || 1;
                } catch (e) {
                    console.error('Error loading saved data:', e);
                    taskData = [];
                }
            }
            renderTable();
        }

        function saveData() {
            try {
                const dataToSave = {
                    tasks: taskData,
                    counter: taskIdCounter,
                    savedAt: new Date().toISOString()
                };
                localStorage.setItem('taskManagerData', JSON.stringify(dataToSave));
                showSaveStatus('saved');
            } catch (e) {
                console.error('Error saving data:', e);
                showSaveStatus('error');
            }
        }

        function autoSave() {
            clearTimeout(autoSaveTimeout);
            showSaveStatus('saving');
            autoSaveTimeout = setTimeout(() => {
                saveData();
            }, 1000);
        }

        function showSaveStatus(status) {
            const statusEl = document.getElementById('saveStatus');
            statusEl.className = 'save-status';

            switch (status) {
                case 'saved':
                    statusEl.classList.add('saved');
                    statusEl.textContent = 'âœ“ All changes saved';
                    break;
                case 'saving':
                    statusEl.classList.add('saving');
                    statusEl.textContent = 'â³ Saving...';
                    break;
                case 'error':
                    statusEl.style.background = '#f8d7da';
                    statusEl.style.color = '#721c24';
                    statusEl.textContent = 'âŒ Error saving';
                    break;
            }
        }

        function addRow() {
            const newTask = {
                id: taskIdCounter++,
                jobNumber: taskIdCounter - 1,
                taskName: '',
                estimate: 0,
                filled: 0,
                done: false
            };
            taskData.push(newTask);
            renderTable();
            autoSave();
        }

        function deleteRow(id) {
            taskData = taskData.filter(task => task.id !== id);
            renderTable();
            autoSave();
        }

        function updateTask(id, field, value) {
            const task = taskData.find(t => t.id === id);
            if (task) {
                if (field === 'done') {
                    task[field] = value;
                } else if (field === 'estimate' || field === 'filled') {
                    task[field] = parseFloat(value) || 0;
                } else {
                    task[field] = value;
                }
                renderTable();
                autoSave();
            }
        }

        function calculateRemaining(estimate, filled) {
            const remaining = Math.max(0, estimate - filled);
            return remaining;
        }

        function calculateProgress(estimate, filled) {
            if (estimate === 0) return 0;
            return Math.min(100, (filled / estimate) * 100);
        }

        function renderTable() {
            const tbody = document.getElementById('taskTableBody');
            tbody.innerHTML = '';

            taskData.forEach((task, index) => {
                task.jobNumber = index + 1;
                const remaining = calculateRemaining(task.estimate, task.filled);
                const progress = calculateProgress(task.estimate, task.filled);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="job-number">
                        <input type="text" value="${task.jobNumber}" 
                               onchange="updateTask(${task.id}, 'jobNumber', this.value)"
                               placeholder="#"
                               maxlength="10">
                    </td>
                    <td class="task-name">
                        <input type="text" value="${task.taskName}" 
                               onchange="updateTask(${task.id}, 'taskName', this.value)"
                               placeholder="Enter task name...">
                    </td>
                    <td class="estimate-col">
                        <input type="number" value="${task.estimate}" 
                               onchange="updateTask(${task.id}, 'estimate', this.value)"
                               min="0" step="0.5">
                    </td>
                    <td class="filled-col">
                        <input type="number" value="${task.filled}" 
                               onchange="updateTask(${task.id}, 'filled', this.value)"
                               min="0" step="0.5">
                    </td>
                    <td class="remaining-col">
                        <div>
                            <strong>${remaining.toFixed(1)}h</strong>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="remaining-hours">${progress.toFixed(0)}% complete</div>
                        </div>
                    </td>
                    <td class="done-col">
                        <input type="checkbox" ${task.done ? 'checked' : ''} 
                               onchange="updateTask(${task.id}, 'done', this.checked)">
                    </td>
                    <td class="actions-col">
                        <button class="delete-row" onclick="deleteRow(${task.id})" title="Delete task">Ã—</button>
                    </td>
                `;

                if (task.done) {
                    row.style.opacity = '0.6';
                    row.style.background = 'rgba(40, 167, 69, 0.1)';
                }

                tbody.appendChild(row);
            });
        }

        // Export data to JSON file
        function exportToJSON() {
            try {
                const dataToExport = {
                    tasks: taskData,
                    counter: taskIdCounter,
                    exportedAt: new Date().toISOString(),
                    version: "1.0"
                };

                const jsonString = JSON.stringify(dataToExport, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                const now = new Date();
                const timestamp = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}-${String(now.getMinutes()).padStart(2, '0')}-${String(now.getSeconds()).padStart(2, '0')}`;
                a.download = `tasks_${timestamp}.json`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showSaveStatus('exported');
            } catch (e) {
                console.error('Error exporting data:', e);
                alert('Lá»—i khi export dá»¯ liá»‡u!');
            }
        }

        // Import data from JSON file
        function importFromJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const importedData = JSON.parse(e.target.result);

                    // Validate data structure
                    if (importedData.tasks && Array.isArray(importedData.tasks)) {
                        if (confirm('Báº¡n cÃ³ cháº¯c muá»‘n thay tháº¿ táº¥t cáº£ dá»¯ liá»‡u hiá»‡n táº¡i?')) {
                            taskData = importedData.tasks;
                            taskIdCounter = importedData.counter || taskData.length + 1;
                            renderTable();
                            saveData(); // Save to localStorage as well
                            showSaveStatus('imported');
                        }
                    } else {
                        alert('File JSON khÃ´ng Ä‘Ãºng Ä‘á»‹nh dáº¡ng!');
                    }
                } catch (e) {
                    console.error('Error importing data:', e);
                    alert('Lá»—i khi Ä‘á»c file JSON!');
                }
            };
            reader.readAsText(file);

            // Reset input
            event.target.value = '';
        }

        // Auto export when data changes (optional)
        function autoExportToJSON() {
            if (taskData.length > 0) {
                const dataToExport = {
                    tasks: taskData,
                    counter: taskIdCounter,
                    lastUpdated: new Date().toISOString(),
                    version: "1.0"
                };

                // Create downloadable link without auto-download
                const jsonString = JSON.stringify(dataToExport, null, 2);
                localStorage.setItem('taskManagerJSON', jsonString);
            }
        }

        // Auto-save when user leaves the page
        window.addEventListener('beforeunload', function () {
            saveData();
        });
    </script>
</body>

</html>
