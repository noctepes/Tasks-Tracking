<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Task Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .user-controls {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-id-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .user-id-input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .user-id-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-delete:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .save-status {
            margin-left: auto;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .save-status.saved {
            background: #d4edda;
            color: #155724;
        }

        .save-status.saving {
            background: #fff3cd;
            color: #856404;
        }

        .table-container {
            overflow-x: auto;
            padding: 0 30px 30px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            -webkit-user-select: none;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th[data-column="task"] {
            text-align: left;
        }

        .resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            cursor: col-resize;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .resize-handle:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.4);
        }

        .resize-handle.resizing {
            opacity: 1;
            background: rgba(255, 255, 255, 0.6);
        }

        th:hover .resize-handle {
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            /* Fallback for browsers not supporting accent-color */
            background-color: #667eea;
            border: 2px solid #667eea;
            accent-color: #667eea;
            transform: scale(1.2);
        }

        .job-number input {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
            text-align: center;
        }

        .job-number input::-webkit-outer-spin-button,
        .job-number input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .estimate-col input,
        .filled-col input {
            text-align: center;
        }

        .job-number {
            width: 80px;
            max-width: 80px;
        }

        .task-name {
            min-width: 200px;
            max-width: 300px;
        }

        .estimate-col,
        .filled-col,
        .remaining-col {
            width: 100px;
        }

        .done-col {
            width: 80px;
            text-align: center;
        }

        .actions-col {
            width: 60px;
            text-align: center;
        }

        .delete-row {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .delete-row:hover {
            background: #ee5a24;
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .remaining-hours {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        @media (max-width: 1080px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            body {
                padding: 0;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .user-controls {
                padding: 15px 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                padding: 20px;
                gap: 10px;
            }

            .table-container {
                padding: 0 20px 20px;
                max-height: calc(100vh - 350px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                padding: 15px;
                flex-direction: column;
                align-items: stretch;
            }

            .save-status {
                margin-left: 0;
                text-align: center;
                order: -1;
            }

            .table-container {
                padding: 0 15px 15px;
                max-height: calc(100vh - 380px);
            }
        }

        #calculatorBox {
            display: none;
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: white;
            padding: 20px 30px;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 700px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Task Management System</h1>
            <p>Organize, track, and complete your projects efficiently - Now with cloud sync!</p>
        </div>

        <div class="user-controls">
            <div class="user-id-section">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" class="user-id-input" placeholder="Enter your unique ID..."
                    onchange="changeUser()" maxlength="50">
                <button class="btn" onclick="generateUserId()">üé≤ Generate ID</button>
            </div>
            <div class="connection-status loading" id="connectionStatus">
                üîÑ Connecting to cloud...
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="addRow()" id="addBtn">+ Add Task</button>
            <button class="btn" onclick="toggleCalculator()">üßÆ Calculator</button>
            <button class="btn" onclick="saveToCloud()" id="saveBtn">‚òÅÔ∏è Save to Cloud</button>
            <button class="btn" onclick="loadFromCloud()" id="loadBtn">üì• Load from Cloud</button>
            <div class="save-status saved" id="saveStatus">Ready</div>
            <div id="calculatorBox">
                <table style="width:100%; border-collapse: collapse; text-align: center;">
                    <thead>
                        <tr style="background: #667eea; color: white;">
                            <th></th>
                            <th>Master</th>
                            <th>Versioning</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Quantity</td>
                            <td><input type="number" id="qtyMaster" value="0" /></td>
                            <td><input type="number" id="qtyVersion" value="48" /></td>
                        </tr>
                        <tr>
                            <td>Time (minutes)</td>
                            <td><input type="number" id="timeMinMaster" value="120" /></td>
                            <td><input type="number" id="timeMinVersion" value="30" /></td>
                        </tr>
                        <tr>
                            <td>Time (hrs)</td>
                            <td><input type="number" id="timeHrMaster" readonly /></td>
                            <td><input type="number" id="timeHrVersion" readonly /></td>
                        </tr>
                        <tr style="background:#eee; font-weight:bold;">
                            <td>Total</td>
                            <td><span id="totalMaster">0</span></td>
                            <td><span id="totalVersion">0</span></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="2">
                                = <span id="totalHour">0</span> Hour(s) =
                                <span id="totalDay">0</span> Day(s)
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="table-container">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th class="job-number" data-column="job">Job #<div class="resize-handle"></div>
                        </th>
                        <th class="task-name" data-column="task">Task Name<div class="resize-handle"></div>
                        </th>
                        <th class="estimate-col" data-column="estimate">Estimate (h)<div class="resize-handle"></div>
                        </th>
                        <th class="filled-col" data-column="filled">Filled (h)<div class="resize-handle"></div>
                        </th>
                        <th class="remaining-col" data-column="remaining">Remaining<div class="resize-handle"></div>
                        </th>
                        <th class="done-col" data-column="done">Done<div class="resize-handle"></div>
                        </th>
                        <th class="actions-col">Action</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                </tbody>
            </table>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            // Paste your Firebase config here from Step 3
            apiKey: "AIzaSyAAp2F-8zpv8svX3cdshHVvzDWyDzkWPuM",
            authDomain: "task-manager-personal-f543e.firebaseapp.com",
            projectId: "task-manager-personal-f543e",
            storageBucket: "task-manager-personal-f543e.firebasestorage.app",
            messagingSenderId: "439010018138",
            appId: "1:439010018138:web:e497a23cae97bc77e52963"
        };

        // Initialize Firebase
        let db;
        let isCloudEnabled = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            isCloudEnabled = true;
            updateConnectionStatus('connected', '‚úÖ Cloud connected');
        } catch (error) {
            console.warn('Firebase initialization failed, using localStorage only:', error);
            updateConnectionStatus('disconnected', '‚ùå Cloud unavailable - Using local storage');
        }

        let taskData = [];
        let autoSaveTimeout;
        let taskIdCounter = 1;
        let isResizing = false;
        let currentResizeColumn = null;
        let startX = 0;
        let startWidth = 0;
        let currentUserId = '';

        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = message;

            // Enable/disable cloud buttons
            const cloudButtons = ['saveBtn', 'loadBtn'];
            cloudButtons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.disabled = !isCloudEnabled;
                }
            });
        }

        function generateUserId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 12; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('userId').value = result;
            changeUser();
        }

        function changeUser() {
            const userId = document.getElementById('userId').value.trim();
            if (userId && userId !== currentUserId) {
                currentUserId = userId;
                localStorage.setItem('taskManagerUserId', userId);
                loadFromCloud();
            }
        }

        async function saveToCloud() {
            if (!isCloudEnabled || !currentUserId) {
                alert('Please enter a User ID and ensure cloud connection is available!');
                return;
            }

            try {
                showSaveStatus('saving');
                const dataToSave = {
                    tasks: taskData,
                    counter: taskIdCounter,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: currentUserId
                };

                await db.collection('taskData').doc(currentUserId).set(dataToSave);
                showSaveStatus('saved');
                console.log('Data saved to cloud successfully');
            } catch (error) {
                console.error('Error saving to cloud:', error);
                showSaveStatus('error');
                alert('Error saving to cloud. Data saved locally instead.');
                saveDataLocally();
            }
        }

        async function loadFromCloud() {
            if (!isCloudEnabled || !currentUserId) {
                loadDataLocally();
                return;
            }

            try {
                showSaveStatus('loading');
                const doc = await db.collection('taskData').doc(currentUserId).get();

                if (doc.exists) {
                    const data = doc.data();
                    taskData = data.tasks || [];
                    taskIdCounter = data.counter || 1;
                    renderTable();
                    showSaveStatus('loaded');
                    console.log('Data loaded from cloud successfully');
                } else {
                    console.log('No cloud data found for this user, starting fresh');
                    taskData = [];
                    taskIdCounter = 1;
                    renderTable();
                    showSaveStatus('saved');
                }
            } catch (error) {
                console.error('Error loading from cloud:', error);
                showSaveStatus('error');
                loadDataLocally();
            }
        }

        function autoSaveToCloud() {
            if (!isCloudEnabled || !currentUserId) {
                autoSaveLocally();
                return;
            }

            clearTimeout(autoSaveTimeout);
            showSaveStatus('saving');
            autoSaveTimeout = setTimeout(async () => {
                try {
                    const dataToSave = {
                        tasks: taskData,
                        counter: taskIdCounter,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                        userId: currentUserId
                    };

                    await db.collection('taskData').doc(currentUserId).set(dataToSave);
                    showSaveStatus('saved');
                } catch (error) {
                    console.error('Auto-save to cloud failed:', error);
                    saveDataLocally();
                    showSaveStatus('saved');
                }
            }, 2000);
        }

        function saveDataLocally() {
            try {
                const dataToSave = {
                    tasks: taskData,
                    counter: taskIdCounter,
                    savedAt: new Date().toISOString(),
                    userId: currentUserId
                };
                localStorage.setItem('taskManagerData', JSON.stringify(dataToSave));
            } catch (e) {
                console.error('Error saving locally:', e);
            }
        }

        function loadDataLocally() {
            const saved = localStorage.getItem('taskManagerData');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    taskData = parsed.tasks || [];
                    taskIdCounter = parsed.counter || 1;
                } catch (e) {
                    console.error('Error loading local data:', e);
                    taskData = [];
                }
            }
            renderTable();
        }

        function autoSaveLocally() {
            clearTimeout(autoSaveTimeout);
            showSaveStatus('saving');
            autoSaveTimeout = setTimeout(() => {
                saveDataLocally();
                showSaveStatus('saved');
            }, 1000);
        }

        function showSaveStatus(status) {
            const statusEl = document.getElementById('saveStatus');
            statusEl.className = 'save-status';

            switch (status) {
                case 'saved':
                    statusEl.classList.add('saved');
                    statusEl.textContent = '‚úÖ Saved to cloud';
                    break;
                case 'saving':
                    statusEl.classList.add('saving');
                    statusEl.textContent = '‚è≥ Saving to cloud...';
                    break;
                case 'loading':
                    statusEl.classList.add('saving');
                    statusEl.textContent = '‚è≥ Loading from cloud...';
                    break;
                case 'loaded':
                    statusEl.classList.add('saved');
                    statusEl.textContent = '‚úÖ Loaded from cloud';
                    break;
                case 'error':
                    statusEl.style.background = '#f8d7da';
                    statusEl.style.color = '#721c24';
                    statusEl.textContent = '‚ùå Cloud error';
                    break;
            }
        }

        // Column resize functionality
        function initializeColumnResize() {
            const resizeHandles = document.querySelectorAll('.resize-handle');
            resizeHandles.forEach(handle => {
                handle.addEventListener('mousedown', startResize);
            });
        }

        function startResize(e) {
            e.preventDefault();
            isResizing = true;
            currentResizeColumn = e.target.closest('th');
            startX = e.clientX;
            startWidth = currentResizeColumn.offsetWidth;

            currentResizeColumn.querySelector('.resize-handle').classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';

            document.addEventListener('mousemove', doResize);
            document.addEventListener('mouseup', stopResize);
        }

        function doResize(e) {
            if (!isResizing) return;
            const diff = e.clientX - startX;
            const newWidth = Math.max(50, startWidth + diff);
            currentResizeColumn.style.width = newWidth + 'px';
            currentResizeColumn.style.minWidth = newWidth + 'px';
        }

        function stopResize() {
            if (!isResizing) return;
            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';

            if (currentResizeColumn) {
                currentResizeColumn.querySelector('.resize-handle').classList.remove('resizing');
                currentResizeColumn = null;
            }

            document.removeEventListener('mousemove', doResize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Initialize on page load
        window.addEventListener('load', function () {
            // Load saved user ID
            const savedUserId = localStorage.getItem('taskManagerUserId');
            if (savedUserId) {
                document.getElementById('userId').value = savedUserId;
                currentUserId = savedUserId;
            }

            // Load data
            if (currentUserId && isCloudEnabled) {
                loadFromCloud();
            } else {
                loadDataLocally();
            }

            if (taskData.length === 0) {
                addRow();
            }
            initializeColumnResize();
        });

        function addRow() {
            const newTask = {
                id: taskIdCounter++,
                jobNumber: taskIdCounter - 1,
                taskName: '',
                estimate: 0,
                filled: 0,
                done: false
            };
            taskData.push(newTask);
            renderTable();
            autoSaveToCloud();
        }

        function deleteRow(id) {
            taskData = taskData.filter(task => task.id !== id);
            renderTable();
            autoSaveToCloud();
        }

        function updateTask(id, field, value) {
            const task = taskData.find(t => t.id === id);
            if (task) {
                if (field === 'done') {
                    task[field] = value;
                } else if (field === 'estimate' || field === 'filled') {
                    task[field] = parseFloat(value) || 0;
                } else {
                    task[field] = value;
                }
                renderTable();
                autoSaveToCloud();
            }
        }

        function calculateRemaining(estimate, filled) {
            return Math.max(0, estimate - filled);
        }

        function calculateProgress(estimate, filled) {
            if (estimate === 0) return 0;
            return Math.min(100, (filled / estimate) * 100);
        }

        function renderTable() {
            const tbody = document.getElementById('taskTableBody');
            tbody.innerHTML = '';

            taskData.forEach((task, index) => {
                task.jobNumber = index + 1;
                const remaining = calculateRemaining(task.estimate, task.filled);
                const progress = calculateProgress(task.estimate, task.filled);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="job-number">
                        <input type="text" value="${task.jobNumber}" 
                               onchange="updateTask(${task.id}, 'jobNumber', this.value)"
                               placeholder="#" maxlength="10">
                    </td>
                    <td class="task-name">
                        <input type="text" value="${task.taskName}" 
                               onchange="updateTask(${task.id}, 'taskName', this.value)"
                               placeholder="Enter task name...">
                    </td>
                    <td class="estimate-col">
                        <input type="number" value="${task.estimate}" 
                               onchange="updateTask(${task.id}, 'estimate', this.value)"
                               min="0" step="0.5">
                    </td>
                    <td class="filled-col">
                        <input type="number" value="${task.filled}" 
                               onchange="updateTask(${task.id}, 'filled', this.value)"
                               min="0" step="0.5">
                    </td>
                    <td class="remaining-col">
                        <div>
                            <strong>${remaining.toFixed(1)}h</strong>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="remaining-hours">${progress.toFixed(0)}% complete</div>
                        </div>
                    </td>
                    <td class="done-col">
                        <input type="checkbox" ${task.done ? 'checked' : ''} 
                               onchange="updateTask(${task.id}, 'done', this.checked)">
                    </td>
                    <td class="actions-col">
                        <button class="delete-row" onclick="deleteRow(${task.id})" title="Delete task">√ó</button>
                    </td>
                `;

                if (task.done) {
                    row.style.opacity = '0.6';
                    row.style.background = 'rgba(40, 167, 69, 0.1)';
                }

                tbody.appendChild(row);
            });
        }

        function toggleCalculator() {
            const box = document.getElementById('calculatorBox');
            const wasHidden = box.style.display === 'none';
            box.style.display = wasHidden ? 'block' : 'none';
            if (wasHidden) {
                calculateTime();
                box.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        }

        function calculateTime() {
            const qMaster = +document.getElementById("qtyMaster").value;
            const qVersion = +document.getElementById("qtyVersion").value;
            const tMinMaster = +document.getElementById("timeMinMaster").value;
            const tMinVersion = +document.getElementById("timeMinVersion").value;

            const hrMaster = tMinMaster / 60;
            const hrVersion = tMinVersion / 60;

            document.getElementById("timeHrMaster").value = hrMaster.toFixed(2);
            document.getElementById("timeHrVersion").value = hrVersion.toFixed(2);

            const totalMaster = qMaster * tMinMaster;
            const totalVersion = qVersion * tMinVersion;

            document.getElementById("totalMaster").textContent = totalMaster;
            document.getElementById("totalVersion").textContent = totalVersion;

            const totalHour = (totalMaster + totalVersion) / 60;
            const totalDay = totalHour / 8;

            document.getElementById("totalHour").textContent = totalHour.toFixed(2);
            document.getElementById("totalDay").textContent = totalDay.toFixed(2);
        }

        // Update when input changes
        document.addEventListener("input", (e) => {
            if (
                ["qtyMaster", "qtyVersion", "timeMinMaster", "timeMinVersion"].includes(
                    e.target.id
                )
            ) {
                calculateTime();
            }
        });

    </script>
</body>

</html>
